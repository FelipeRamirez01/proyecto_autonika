{% extends "base_admin.html" %}
{% block title %}Registrar Maquina{% endblock %}

{% block content %}
    <h1>Registrar Nueva Máquina</h1>
    <form action="{{ url_for('maquinas.nueva_maquina') }}" method="POST">
        <label>Nombre:</label><br>
        <input type="text" name="nombre" required><br>

        <label>Ubicación:</label><br>
        <input type="text" name="ubicacion" required><br>

        <label>Temperatura Máxima:</label><br>
        <input type="number" name="temperatura_max" required><br>

        <label>Temperatura Mínima:</label><br>
        <input type="number" name="temperatura_min" required><br>

        <label>Velocidad (rpm):</label><br>
        <input type="number" name="velocidad" required><br>

        <label>Producción mínima (unidades/min):</label><br>
        <input type="number" name="produccion_min" required><br>

        <br>
        <button type="submit">Guardar</button>
    </form>
{% endblock %}
